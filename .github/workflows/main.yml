    name: CI/CD with Docker Compose

    on: [push]

    jobs:
      build-and-test:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - uses: docker/setup-compose-action@v2 # Sets up Docker Compose
            with:
              version: 'v2' # Or 'latest', or a specific version
          - name: Start services
            run: |
              docker compose up -d
          - name: Clean up
            if: always() # Ensure cleanup even if tests fail
            run: docker compose down --volumes
